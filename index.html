<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon (6).ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Cotizador</title>
</head>
<body>
    <section class="main-section">
        <h2>Busca el precio de tu Cripto</h2>
        <div class="container">
            <div class="image-side"></div>
            <div class="form-side">
                <form action="" id="form-search">
                    <select id="moneda" name="moneda">
                        <option value="">Elige tu moneda</option>
                        <option value="USD">Dolar Estadounidense</option>
                        <option value="MXN">Peso Mexicano</option>
                        <option value="GBP">Libras</option>
                        <option value="EUR">Euros</option>
                        <option value="ARG">Peso Argentino</option>
                    </select>
                    <select id="criptomonedas" name="criptomoneda">
                        <option value="">Elige tu criptomoneda</option>
                    </select>
                    <input class="" type="submit" value="Cotizar"/>
                    <div class="container-answer"></div>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <p>Creado por <a href="https://www.instagram.com/__stef4no/" target="_blank">Stefano Straga</a></p>
    </footer>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
